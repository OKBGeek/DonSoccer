
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Don Soccer</title>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      border: 2px solid #333;
    }
    #controls {
      text-align: center;
      margin-top: 10px;
    }
    button {
      padding: 8px 16px;
      margin: 4px;
      font-size: 16px;
    }
    #playAgainBtn {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="controls">
    <button onclick="confirmStart(60)">1 Minute</button>
    <button onclick="confirmStart(120)">2 Minutes</button>
    <button onclick="confirmStart(180)">3 Minutes</button>
    <button onclick="confirmReset()">Restart Game</button>
    <button id="playAgainBtn" onclick="playAgain()">Play Again</button>
  </div>
  <script>
    // Simplified version to guarantee canvas and image loading work again
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const background = new Image();
    background.src = "assets/background.png";

    background.onload = () => {
      ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "black";
      ctx.font = "28px Arial";
      ctx.fillText("Game ready to play!", canvas.width / 2 - 120, canvas.height / 2);
    };
  </script>
</body>
</html>
